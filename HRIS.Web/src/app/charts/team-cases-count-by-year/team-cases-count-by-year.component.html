<div class="card border-info shadow">
    <div class="card-header text-white bg-info border-info shadow">
      <i class="bi bi-bar-chart"></i> {{title}}
    </div>
    <div class="card-body pb-0 pt-1">
      <div style="display: block" *ngIf="casesCountByYearChart$ | async as data">
        <canvas baseChart [data]="data.barChartData" [options]="data.barChartOptions" [plugins]="data.barChartPlugins"
          [type]="data.barChartType">
        </canvas>
        <!-- {{ecardChart.barChartData | json}} -->
        <div>
          <table class="table table-sm table-hover">
            <!-- <caption>List of users</caption> -->
            <tbody>
              <tr *ngFor="let item of data.barChartData.labels;  let i = index">
                <td class="text-center"><small [ngStyle]="{'color': backgroundColor[i]}">{{item}}</small>
                </td>
                <td class="text-center"><small [ngStyle]="{'color': backgroundColor[i]}">{{data.barChartData.datasets[0].data[i] | number}}</small></td>
              </tr>
            </tbody>
            <tfoot>
              <code class="text-dark">Note: This chart also accounts for cases received in previous years, that were closed in the present year.</code>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
