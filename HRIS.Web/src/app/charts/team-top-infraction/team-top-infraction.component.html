<div class="card border-info shadow">
  <div class="card-header text-white bg-secondary border-secondary shadow">
    <i class="bi bi-pie-chart-fill"></i> {{title}}
  </div>
  <div class="card-body pb-0 pt-1">
    <div style="display: block" *ngIf="topInfractionChart$ | async as data">
      <canvas baseChart [data]="data.chartData" [options]="data.chartOptions" [plugins]="data.chartPlugins"
        [type]="data.chartType">
      </canvas>
    </div>
  </div>
</div>
