<div class="card border-info shadow">
  <div class="card-header text-white bg-secondary border-secondary shadow">
    <i class="bi bi-bar-chart-fill"></i> Agency Total # of E-cards Sent. As of {{today}}
  </div>
  <div class="card-body pb-0 pt-1">
    <div style="display: block" *ngIf="ecardChart$ | async as ecardChart">
      <canvas baseChart [data]="ecardChart.chartData" [options]="ecardChart.chartOptions"
        [plugins]="ecardChart.chartPlugins" [type]="ecardChart.chartType" (chartHover)="chartHovered($event)">
      </canvas>
      <!-- {{ecardChart.barChartData | json}} --> 
      <div class="table-responsive">
        <table class="table table-sm table-hover">
          <!-- <caption>List of users</caption> -->
          <tbody>
            <tr class="bg-info">
              <td></td>
              <td class="text-center text-white " *ngFor="let item of ecardChart.chartData.labels"><small>{{item}}</small></td>
            </tr>
            <tr [ngStyle]="{'color': hoverBackgroundColor[0]}">
              <td><small>Monthly Data</small></td>
              <td class="text-center" *ngFor="let item of ecardChart.chartData.datasets[0].data"><small>{{item ?? 0 | number}}</small></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
