<i class="fa fa-user"></i>
<div class="row mt-4 mb-3">
  <div class="col-4 offset-md-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Lan ID: </span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="lanID" placeholder="Lan ID">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="onLoginClick()">Login</button>
      </div>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
  <div class="col-4">
  </div>
</div>
<div class="card border-info">
  <div class="card-header text-primary bg-info border-info font-weight-bold">
    <i class="bi bi-person-fill"></i> Users
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Filter: </span>
          </div>
          <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
        </div>
      </div>
      <div class="col-12">
        <div class="example-container table-responsive">
          <table mat-table [dataSource]="data"
                 matSort matSortActive="created"
                 matSortDisableClear
                 matSortDirection="desc"
                 matSort
                 class="table table-bordered table-hover">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
              <td mat-cell *matCellDef="let row">{{row.roleDesc}}</td>
            </ng-container>
            <ng-container matColumnDef="groups">
              <th mat-header-cell *matHeaderCellDef>Groups</th>
              <td mat-cell *matCellDef="let row">{{row.groups}}</td>
            </ng-container>
            <ng-container matColumnDef="lanid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>LANID</th>
              <td mat-cell *matCellDef="let row">{{row.lanID}}</td>
            </ng-container>
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"><a class="btn btn-link btn-sm" #user (click)="onLogin(row)">Login</a></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true;" class="thead-light;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator showFirstLastButtons
                       [length]="resultsLength"
                       [pageSize]="reportParam.pageSize"
                       [pageSizeOptions]="pageSizeOptions"></mat-paginator>
      </div>
    </div>
  </div>
</div>
