<div class="card">
  <tabset [justified]="true">
    <tab>
      <ng-template tabHeading>
        <i class="bi bi-bar-chart-fill"></i>&nbsp;E-Cards Chart
      </ng-template>
      <div class="mt-5">
        <div class="col-sm-12">
          <div class="card border-secondary">
            <div class="card-body">
              <div class="form-group row">
                <label for="rcs" class="col-sm-2 col-form-label col-form-label-sm">RC</label>
                <div class="col-sm-10">
                  <ng-select [multiple]="true" [hideSelected]="true" [(ngModel)]="selectedRC" id="rcs" name="selectedRC"
                    placeholder="Select RC">
                    <ng-option *ngFor="let rc of rcs" [value]="rc.code">{{rc.description}}</ng-option>
                  </ng-select>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="col-sm-10 offset-sm-2">
                  <button class="btn btn-primary btn-sm float-left shadow" (click)="onSearch()">
                    <i class="bi bi-search"></i> Search
                  </button>
                  <button class="btn btn-secondary btn-sm float-left ml-2 shadow" (click)="onClear()">
                    <i class="bi bi-stars"></i> Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="col-sm-12">
          <div class="col-sm-6 offset-3">
          <app-ecard-chart-by-rc></app-ecard-chart-by-rc>
          </div>
        </div>
      </div>
    </tab>
    <tab>
      <ng-template tabHeading>
        <i class="bi bi-send-check-fill"></i>&nbsp;Send And Received By RC
      </ng-template>
      <div class="mt-2">
        <app-ecard-send-received></app-ecard-send-received>
      </div>
    </tab>
    <tab>
      <ng-template tabHeading>
        <i class="bi bi-share-fill"></i>&nbsp;By Relationship Of Sender
      </ng-template>
      <div class="mt-2">
        <app-ecard-by-relationship></app-ecard-by-relationship>
      </div>
    </tab>
    <tab>
      <ng-template tabHeading>
        <i class="bi bi-hand-thumbs-up-fill"></i>&nbsp;By Excellence Program
      </ng-template>
      <div class="mt-2">
        <app-ecard-by-excellence></app-ecard-by-excellence>
      </div>
    </tab>
  </tabset>
</div>
