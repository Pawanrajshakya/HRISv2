<div class="card border-info shadow">
  <div class="card-header text-white bg-info border-info shadow">
    <i class="bi bi-bar-chart-fill"></i> {{title}}
  </div>
  <mat-progress-bar mode="query" [hidden]="!isLoadingResults"></mat-progress-bar>
  <div class="card-body">
    <div style="display: block">
      <canvas baseChart [data]="chartData" [options]="chartOptions" [plugins]="chartPlugins" [type]="chartType">
      </canvas>
      <!-- {{ecardChart.barChartData | json}} -->
      <div class="table-responsive">
        <table class="table table-sm table-hover table-responsive ">
          <!-- <caption>List of users</caption> -->
          <tbody>
            <tr *ngFor="let item of chartData.labels;  let i = index">
              <td class="text-center"><small [ngStyle]="{'color': hoverBackgroundColor[i]}">{{item}}</small>
              </td>
              <td class="text-center"><small
                  [ngStyle]="{'color': hoverBackgroundColor[i]}">{{chartData.datasets[0].data[i] | number}}</small>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <code class="text-info">Note: This chart also accounts for cases received in previous years, but that
                  are still pending.</code>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
