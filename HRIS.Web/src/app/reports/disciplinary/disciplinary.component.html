<div class="card">
  <tabset [justified]="true">
    <tab>
      <ng-template tabHeading>
        Disciplinary Charts
      </ng-template>
      <div class="mt-2">
        <div class="col-sm-12">
          <div class="card border-secondary">
            <div class="card-body">
              <div class="form-group row">
                <label for="rcs" class="col-sm-2 col-form-label col-form-label-sm">RC</label>
                <div class="col-sm-10">
                  <ng-select [multiple]="true" [hideSelected]="true" [(ngModel)]="selectedRC" id="rcs" name="selectedRC"
                    placeholder="Select RC">
                    <ng-option *ngFor="let rc of rcs" [value]="rc.code">{{rc.description}}</ng-option>
                  </ng-select>
                </div>
              </div>

              <div class="col-12">
                <div class="col-sm-10 offset-sm-2">
                  <button class="btn btn-primary btn-sm float-left shadow" (click)="onSearch()">
                    <i class="bi bi-search"></i> Search
                  </button>
                  <button class="btn btn-secondary btn-sm float-left ml-2 shadow" (click)="onClear()">
                    <i class="bi bi-stars"></i> Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="col-sm-12 row">
          <div class="col-4">
            <app-top-infraction-chart></app-top-infraction-chart>
          </div>
          <div class="col-4">
            <app-case-count-by-year-chart></app-case-count-by-year-chart>
          </div>
          <div class="col-4">
            <app-pending-cases-chart></app-pending-cases-chart>
          </div>
        </div>
      </div>
      <br>
    </tab>
  </tabset>
</div>
