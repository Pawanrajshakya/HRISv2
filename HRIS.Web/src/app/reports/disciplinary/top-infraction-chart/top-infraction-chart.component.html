<div class="card border-info shadow">
  <div class="card-header text-white bg-info border-info shadow">
    <i class="bi bi-pie-chart"></i> {{titleTFI}}</div>
  <mat-progress-bar mode="query" [hidden]="!isLoadingResults"></mat-progress-bar>
  <div class="card-body">
    <div style="display: block">
      <canvas baseChart [data]="chartDataTFI" [options]="chartOptionsTFI" [plugins]="chartPluginsTFI"
        [type]="chartTypeTFI">
      </canvas>
    </div>
  </div>
</div>
