 <div class="card border-info shadow">
   <div class="card-header text-white bg-info border-info shadow">
     <i class="bi bi-bar-chart-fill"></i> {{title}}</div>
   <mat-progress-bar mode="query" [hidden]="!isLoadingResults"></mat-progress-bar>
   <div class="card-body">
     <div style="display: block">
       <canvas baseChart [data]="chartData" [options]="chartOptions" [plugins]="chartPlugins" [type]="chartType">
       </canvas>
       <div class="table-responsive">
         <table class="table table-sm table-hover">
           <!-- <caption>List of users</caption> -->
           <thead>
             <tr class="bg-info">
               <td></td>
               <td class="text-center text-white" *ngFor="let item of chartData.labels">
                 <small>{{item}}</small></td>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let item of chartData.datasets;  let i = index">
               <td class="text-center"><small [ngStyle]="{'color': hoverBackgroundColor[i]}">{{item.label}}</small>
               </td>
               <td class="text-center"><small
                   [ngStyle]="{'color': hoverBackgroundColor[i]}">{{item.data[0] | number}}</small>
               </td>
               <td class="text-center"><small
                   [ngStyle]="{'color': hoverBackgroundColor[i]}">{{item.data[1] | number}}</small>
               </td>
             </tr>
           </tbody>
           <tfoot>
             <tr>
               <td colspan="3">
                 <code class="text-info">Note: This chart also accounts for cases received in previous years, that were closed in the present year.</code>
               </td>
             </tr>
           </tfoot>
         </table>
       </div>
     </div>
   </div>
 </div>
