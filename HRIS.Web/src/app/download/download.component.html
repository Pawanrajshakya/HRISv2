<div class="card border-primary">
    <div class="card-header text-warning bg-primary border-primary">
      {{title}} <i class="bi bi-x-circle float-right" (click)="modalReportRef.hide()"></i>
    </div>
    <div class="card-body">
      {{message}}
    </div>
    <div class="card-footer border-top border-primary">
      <button class="btn btn-primary btn-sm col-3 float-right" (click)="modalReportRef.hide()">Close</button>
    </div>
  </div>
