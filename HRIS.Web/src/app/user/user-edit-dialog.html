<div class="card border-info">
  <div class="card-header text-primary bg-info border-info font-weight-bold">
    <i class="fa fa-pencil-square-o"></i> Edit User
  </div>
  <div class="card-body">
    <p>An app's components typically define many views, arranged hierarchically. Angular provides
      the Router service to help you define navigation paths among views. The router provides
      sophisticated in-browser navigational capabilities.</p>
  </div>
  <div class="card-footer">
    <div mat-dialog-actions align="end">
      <button mat-button class="btn btn-outline-primary btn-sm" cdkFocusInitial (click)="onSaveClick()">Save</button>
      <button mat-button class="btn btn-outline-secondary btn-sm" (click)="onCancelClick()">Cancel</button>
    </div>
  </div>
</div>
