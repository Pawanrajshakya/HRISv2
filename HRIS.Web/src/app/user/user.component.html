<div class="card border-info">
  <div class="card-header text-primary bg-info border-info font-weight-bold">
    <i class="bi bi-person-fill"></i> Manage Admin Users
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-3 offset-9 mb-2">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onAddNew(addUser)">
          <i class="fa fa-plus-circle fa-fw text-warning"></i>Add New
        </button>
        &nbsp;
        <button type="button" class="btn btn-outline-primary btn-sm">
          <i class="fa fa-download fa-fw text-warning"></i>Export
        </button>
      </div>

      <div class="col-12">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Filter By</span>
          </div>
          <input type="text" class="form-control" (keyup)="applyFilter($event)"
            placeholder="EIN / Full Name / Role / LAN ID" #input>
        </div>
      </div>
      <div class="col-12">
        <div class="example-container table-responsive">
          <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc" matSort class="table table-hover">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
              <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="ein">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EIN</th>
              <td mat-cell *matCellDef="let row">{{row.ein}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
              <td mat-cell *matCellDef="let row">{{row.roleDesc}}</td>
            </ng-container>
            <ng-container matColumnDef="lanid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>LANID</th>
              <td mat-cell *matCellDef="let row">{{row.lanID}}</td>
            </ng-container>
            <ng-container matColumnDef="emailAddress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row"><a href="mailto:{{row.emailAddress}}"> {{row.emailAddress}}</a></td>
            </ng-container>
            <ng-container matColumnDef="editOption">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"><a class="btn btn-link btn-sm text-primary" #user
                  (click)="onEdit(row)"><i class="fa fa-pencil-square-o"></i>Edit</a></td>
            </ng-container>
            <ng-container matColumnDef="deleteOption">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row"><a class="btn btn-link btn-sm text-danger" #user
                  (click)="onEdit(row)"><i class="bi bi-x"></i>Delete</a></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true;" class="thead-light;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator showFirstLastButtons [length]="resultsLength" [pageSize]="reportParam.pageSize"
          [pageSizeOptions]="pageSizeOptions"></mat-paginator>
      </div>
    </div>
  </div>
</div>

<ng-template #addUser>
  <form (ngSubmit)="onSubmit(user)" #user="ngForm">
    <div class="card border-info">
      <div class="card-header text-white bg-primary border-info font-weight-bold">
        Add New User
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-check offset-3">
            <label for="defaultCheck1">
              Non-employee &nbsp; &nbsp;
            </label>
            <input type="checkbox" name="isSuper" [(ngModel)]="isSuper" id="defaultCheck1">
          </div>
        </div>
        <div class="input-group">
          <label class="col-sm-3 col-form-label col-form-label-sm">Search Employee</label>
          <div class="col-sm-9">
            <ng-select [items]="users$ | async" bindLabel="name" [multiple]="false" bindValue="ein"
              [clearSearchOnAdd]="true" [hideSelected]="true" [minTermLength]="2"
              typeToSearchText="Please enter 2 or more characters" [typeahead]="userInput$" [(ngModel)]="searchedUser"
              [ngModelOptions]="{standalone: true}"
              placeholder="Search By Name or EIN"
              (change)="onUserSelect($event)">
            </ng-select>
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 offset-1 col-form-label col-form-label-sm">First Name</label>
          <div class="col-sm-9">
            <input type="text" name="firstName" class="form-control form-control-sm" id="firstName" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 offset-1 col-form-label  col-form-label-sm">Last Name</label>
          <div class="col-sm-9">
            <input type="text" name="lastName" class="form-control form-control-sm" id="lastName" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label for="lanID" class="col-sm-2 offset-1 col-form-label  col-form-label-sm">LAN ID</label>
          <div class="col-sm-9">
            <input type="text" name="lanID" class="form-control form-control-sm" id="lanID">
          </div>
        </div>
        <div class="form-group row">
          <label for="workEmail" class="col-sm-2 offset-1 col-form-label  col-form-label-sm">Work Email</label>
          <div class="col-sm-9">
            <input type="text" name="workEmail" class="form-control form-control-sm" id="workEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="groups" class="col-sm-2 offset-1 col-form-label col-form-label-sm">Groups</label>
          <div class="col-sm-9">
            <ng-select [multiple]="true" [hideSelected]="true" [(ngModel)]="selectedGroup" class="" id="groups"
              name="selectedGroup"
              placeholder="Select Group">
              <ng-option *ngFor="let group of groups" [value]="group.groupID">{{group.groupDescription}}</ng-option>
            </ng-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="roles" class="col-sm-2 offset-1 col-form-label col-form-label-sm">User Role</label>
          <div class="col-sm-9">
            <ng-select [multiple]="false" [hideSelected]="true" [(ngModel)]="selectedRole" class="" id="roles"
              name="selectedRole"
              placeholder="Select Role">
              <ng-option *ngFor="let role of roles" [value]="role.roleID">{{role.description}}</ng-option>
            </ng-select>
          </div>
          {{selectedRole}}
        </div>
        <div class="form-group row">
          <label for="rcs" class="col-sm-2 offset-1 col-form-label col-form-label-sm">RC</label>
          <div class="col-sm-9">
            <ng-select [multiple]="true" [hideSelected]="true" [(ngModel)]="selectedRC" class="" id="rcs"
              name="selectedRC"
              placeholder="Select RC">
              <ng-option *ngFor="let rc of rcs" [value]="rc.code">{{rc.description}}</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="card-footer border-top border-primary">
        <div align="end">
          <button class="btn btn-outline-primary btn-sm col-3" type="submit">Save</button>
          <button class="btn btn-outline-secondary btn-sm col-3" (click)="onCancelClick()">Cancel</button>
        </div>
      </div>
    </div>
  </form>

</ng-template>
