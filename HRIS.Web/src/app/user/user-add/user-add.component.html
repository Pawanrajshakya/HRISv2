<form (ngSubmit)="onSubmit(user)" #user="ngForm">
  <div class="card border-info">
    <div class="card-header text-white bg-primary border-info font-weight-bold">
      Add New User
    </div>
    <div class="card-body">
      <div class="form-check">
        <label for="defaultCheck1">
          Non-employee &nbsp; &nbsp;
        </label>
        <input type="checkbox" name="isSuper" [(ngModel)]="isSuper" id="defaultCheck1">
      </div>
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Search Employee</span>
          </div>
          <input type="text" name="ein" placeholder="Search by Name / EIN." [ngModel]="searchBy" class="form-control"
            cdkFocusInitial [matAutocomplete]="auto" (ngModelChange)="searchUser($event)" />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of searchedUser" [value]="option.ein">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label col-form-label-sm">First Name</label>
        <div class="col-sm-9">
          <input type="text" name="firstName" class="form-control form-control-sm" id="firstName" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label  col-form-label-sm">Last Name</label>
        <div class="col-sm-9">
          <input type="text" name="lastName" class="form-control form-control-sm" id="lastName" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="lanID" class="col-sm-3 col-form-label  col-form-label-sm">LAN ID</label>
        <div class="col-sm-9">
          <input type="text" name="lanID" class="form-control form-control-sm" id="lanID">
        </div>
      </div>
      <div class="form-group row">
        <label for="workEmail" class="col-sm-3 col-form-label  col-form-label-sm">Work Email</label>
        <div class="col-sm-9">
          <input type="text" name="workEmail" class="form-control form-control-sm" id="workEmail">
        </div>
      </div>
    </div>

    <div class="card-footer border-top border-primary">
      <div align="end">
        <button class="btn btn-outline-primary btn-sm col-3" type="submit">Save</button>
        <button class="btn btn-outline-secondary btn-sm col-3" (click)="onCancelClick()">Cancel</button>
      </div>
    </div>
  </div>
</form>
