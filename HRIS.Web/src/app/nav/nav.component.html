<div class="logo bg-white d-block mh-100">
</div>

<mat-toolbar class="bg-primary shadow border-top border-bottom border-white">
  <a class="btn btn-link text-white text-decoration-none" [routerLink]="['/home']" routerLinkActive="active"><i
      class="bi bi-house-fill"></i> Home</a>
  <a class="btn btn-link text-white text-decoration-none" [routerLink]="['/developer']" routerLinkActive="active"><i
      class="bi bi-person-fill"></i>User</a>
  <a class="btn btn-link text-white text-decoration-none" [matMenuTriggerFor]="reportMenu"><i class="bi bi-list"></i>
    Reports <span class="caret"></span></a>
  <mat-menu #reportMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <a class="btn btn-link text-white text-decoration-none" [matMenuTriggerFor]="toolMenu"><i class="bi bi-tools"></i>
    Tools <span class="caret"></span></a>
  <mat-menu #toolMenu="matMenu" yPosition="below">
    <button [routerLink]="['/user']" routerLinkActive="active" mat-menu-item>Manage Admin Users</button>
    <button [routerLink]="['/developer']" routerLinkActive="active" mat-menu-item>Manage Announcement</button>
  </mat-menu>
  <span class="example-spacer"></span>
  <span>
    <a class="btn btn-link text-white text-decoration-none" [routerLink]="['/developer']" *ngIf="currentUser$ | async as user"
      routerLinkActive="active"><i class="bi bi-person"></i> {{user.lastName}} {{user.firstName}} |
      {{user.role?.description}} | {{user.lanID}}</a>
  </span>
</mat-toolbar>
