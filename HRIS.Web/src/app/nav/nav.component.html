<div class="logo">
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top row">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"><i class="bi bi-house-fill"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/developer']" routerLinkActive="active"><i class="bi bi-person-fill"></i> User</a>
      </li>
      <li>
        <div class="nav-item btn-group" dropdown #dropdown1="bs-dropdown">
          <button dropdownToggle type="button"
                  class="btn btn-link dropdown-toggle menu_link">
            <i class="bi bi-list"></i> Reports <span class="caret"></span>
          </button>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" [routerLink]="['/developer']" routerLinkActive="active">Developer</a>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <div class="nav-item btn-group" dropdown>
          <button dropdownToggle type="button"
                  class="btn btn-link dropdown-toggle menu_link">
            <i class="bi bi-tools"></i> Tools <span class="caret"></span>
          </button>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['/home']" routerLinkActive="active">Manage Admin Users</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" [routerLink]="['/developer']" routerLinkActive="active">Manage Announcement</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <span class="navbar-text">
      <a class="nav-link" [routerLink]="['/developer']" *ngIf="currentUser$ | async as user"
         routerLinkActive="active"><i class="bi bi-person"></i> {{user.lastName}} {{user.firstName}} | {{user.role?.description}} | {{user.lanID}}</a>
    </span>

  </div>
</nav>
